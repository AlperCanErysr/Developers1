<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>

    <style>
        div {
            width: 800px;
            height: 300px;
            border: 2px solid black;
            text-align: center;
        }
        p{
            font-size: 22px;
            text-align:center;
            letter-spacing: 3px;
            word-spacing: 3px;
            line-height: 200%;
        }
        h2{
            text-transform: uppercase;
        }
        span{
            font-style: italic;
            font-weight: bold;
        }
        a{
            color:darksalmon;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div>

        <h2>Lorem ipsum dolor sit amet consectetur.</h2>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident quos vitae assumenda, animi, nam quia <span><a class="link" href="#">magni</a></span>
             unde iure nobis, at blanditiis molestiae et molestias maxime voluptatibus doloribus laborum recusandae
            sit?</p>


    </div>

</body>

</html>
